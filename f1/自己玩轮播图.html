<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Document</title> 
    <link rel="stylesheet" href="css/swiper.min.css">
    <!-- Demo styles -->
    <style>
      body {
        background: #fff;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
      }
      .swiper-container {
        width: 100%;
        padding-top: 50px;
        padding-bottom: 50px;
      }
      .swiper-slide {
        background-position: center;
        background-size: cover;
        width: 300px;
        height: 300px;
  
      }
    </style>
  </head>
  <body>
    <!-- Swiper -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
              <div class="swiper-slide" style="background-image:url(img/1.jpg)"></div>
              <div class="swiper-slide" style="background-image:url(img/2.jpg)"></div>
              <div class="swiper-slide" style="background-image:url(img/3.jpg)"></div>
              <div class="swiper-slide" style="background-image:url(img/4.jpg)"></div>
              <div class="swiper-slide" style="background-image:url(img/5.jpg)"></div>
              <div class="swiper-slide" style="background-image:url(img/6.jpg)"></div>
              <div class="swiper-slide" style="background-image:url(img/7.jpg)"></div>
              <div class="swiper-slide" style="background-image:url(img/8.jpg)"></div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
    </div>
  
    <!-- Swiper JS -->
    <script src="js/swiper.min.js"></script>
  
    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper('.swiper-container', {
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        coverflowEffect: {
          rotate: 50,
          stretch: 0,
          depth: 100,
          modifier: 1,
          slideShadows : true,
        },
        pagination: {
          el: '.swiper-pagination',
        },
      });
    </script>
  
    <script>
        var scle = 1/window.devicePixelRatio;
        document.write('<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />')
        w = document.documentElement.clientwidth || document.body.clientWidth
        document.getElementsByTagName("html")[0].style.fontSize = w/7.5 + "px"
    </script>
</body>
</html>
